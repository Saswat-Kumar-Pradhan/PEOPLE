<!DOCTYPE html>
<html lang="en">

<head>

    {% load static %}

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.ckeditor.com/ckeditor5/38.0.0/classic/ckeditor.js"></script>
</head>

<body>
    <header>
        <img class="logo" src="{% static 'images/logo.png' %}" alt="">
        <div class="options">
            <i class="fa-solid fa-magnifying-glass"></i>

    </header>
    <div class="main-container">
        <div class="responsive-row">
            <div class="carousel">
                <div class="slides">
                    <img src="https://picsum.photos/1280/720?random=1" alt="slide image" class="slide">
                    <img src="https://picsum.photos/1280/720?random=2" alt="slide image" class="slide">
                    <img src="https://picsum.photos/1280/720?random=3" alt="slide image" class="slide">
                    <img src="https://picsum.photos/1280/720?random=4" alt="slide image" class="slide">
                </div>
                <div class="controls">
                    <div class="control prev-slide"><i class="fa-solid fa-caret-left"></i></div>
                    <div class="control next-slide"><i class="fa-solid fa-caret-right"></i></div>
                </div>
            </div>
        </div>
        <div class="responsive-row">
            <div class="details">
                <input class="eh1" type="text" name="" id="" placeholder="Enter Your Name">
                <input class="eh2" type="text" name="" id="" placeholder="Your Profession"><br><br>
                <select name="" id="">
                    <option value="">Gender</option>
                    <option value="">Male</option>
                    <option value="">Female</option>

                </select> |
                <input type="date" name="" id=""> <i class="fa-solid fa-arrow-left"></i> Date Of Birth<br>
                <textarea name="" id="" rows="5" placeholder="Profile Description"></textarea>
                Do you Have a Portfolio ?
                <select name="" id="">
                    <option value="">No</option>
                    <option value="">Yes</option>
                </select>
                <input type="text" name="" id="" placeholder="Enter Portfolio URL"><br>
                <input class="address" type="text" name="" id="" placeholder="Your Current Address">
            </div>
        </div>
    </div>
    <section class="social-links">
        <div>
            <h1>Social Contacts ?</h1>
            <div class="social-add">
                <select name="" id="">
                    <option value="">select</option>
                    <option value="">Email</option>
                    <option value="">Instagram</option>
                </select>
                <input type="url" name="" id="" placeholder="URL">
                <h4>visibility</h4>
                <div class="toggle-switch">
                    <input type="checkbox" id="visibility-toggle">
                    <label for="visibility-toggle"></label>
                </div>
            </div>
            <div class="social-add">
                <select name="" id="">
                    <option value="">select</option>
                    <option value="">Email</option>
                    <option value="">Instagram</option>
                </select>
                <input type="url" name="" id="" placeholder="URL">
                <h4>visibility</h4>
                <div class="toggle-switch">
                    <input type="checkbox" id="visibility-toggle">
                    <label for="visibility-toggle"></label>
                </div>
            </div>
            <div class="row-center"><button>+ Add More</button></div>
        </div>

    </section>
    <section class="about">
        <h1>About You ?</h1>
        <textarea id="editor" name="editor" placeholder="Enter About"></textarea>
    </section>
    <section class="informations">
        <table>
            <tr>
                <td>P-ID</td>
                <td><input type="text" name="" id="" value="8673585638" disabled></td>
            </tr>
            <tr>
                <td>Languages</td>
                <td><input type="text" name="" id=""></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Citizenship</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="" id=""></td>
            </tr>
        </table>
    </section>

    <script>
        const delay = 3000; //ms

        const slides = document.querySelector(".slides");
        const slidesCount = slides.childElementCount;
        const maxLeft = (slidesCount - 1) * 100 * -1;

        let current = 0;

        function changeSlide(next = true) {
            if (next) {
                current += current > maxLeft ? -100 : current * -1;
            } else {
                current = current < 0 ? current + 100 : maxLeft;
            }

            slides.style.left = current + "%";
        }

        let autoChange = setInterval(changeSlide, delay);
        const restart = function () {
            clearInterval(autoChange);
            autoChange = setInterval(changeSlide, delay);
        };

        // Controls
        document.querySelector(".next-slide").addEventListener("click", function () {
            changeSlide();
            restart();
        });

        document.querySelector(".prev-slide").addEventListener("click", function () {
            changeSlide(false);
            restart();
        });
        // Initialize CKEditor
        ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
        document.getElementById("visibility-toggle").checked = false; // Set initial state
    </script>
</body>

</html>
